<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background: rgb(255,0,0);
            background: linear-gradient(180deg, rgba(255,0,0,1) 0%, rgba(123,34,106,1) 59%, rgba(41,34,149,1) 92%);
        }
        .btn-login{
            background-color: rgb(252, 71, 101);
        }
        .input-none{
            &&:focus{
                outline: none;
            }
        }
    </style>
</head>
<body style="height: 100vh;">
    <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center ">
        
        <div class=" d-flex flex-column align-items-center" style="width: 28%;">
            
        <img src="logo_amikom_full_color.png" alt="" width="100px">
        <h2 class="text-white fs-1 text-uppercase text-decoration-underline mb-4">Sign Up</h2>
        <form action="/signup" method="POST">
            <div class="d-flex border mb-3 rounded-2">
                <i class="fa-solid fa-user p-3 text-white"></i>
                <input type="text" id="username" name="username" class=" px-3 py-2 border-0 flex-fill input-none " required placeholder="Username">
            </div>
            <div class="d-flex border mb-3 rounded-2">
                <i class="fa-solid fa-lock  p-3 text-white"></i>
                <input type="password" id="password" name="password" required class="px-3 py-2 border-0 flex-fill input-none "  placeholder="Password">
            </div>
            <div class="d-flex border mb-3 rounded-2">
                <i class="fa-solid fa-lock  p-3 text-white"></i>
                <input type="password" id="password" name="password" required class="px-3 py-2 border-0 flex-fill input-none "  placeholder="Konfirmasi Password">
            </div>
            


            <span class="text-white text-center mb-2" style="font-size: 14px;">Password harus terdiri dari 6 karakter atau lebih</span>

            <input type="submit" class="btn btn-login fs-4 text-white fw-bold mt-2 w-100" value="LOGIN">
        </form>

        <p class="mt-1 text-white text-center">Sudah punya akun <a class="text-danger text-decoration-none" href="./login.html">Log in</a></p>

            <div class="d-flex w-100 gap-2">
                <hr class="border broder-2 w-25 border-white"/>
                <p class="text-white mt-1">Atau daftar dengan</p>
                <hr class="border broder-2 w-25 border-white"/>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
